version: '3.8'

services:
  mysqldb:
    image: mysql
    container_name: redTires
    environment:
      - MYSQL_ROOT_PASSWORD=change-me
      - MYSQL_DATABASE=redtires2
    ports:
      - '3307:3306'
    networks:
      - backend
  app:
    build: .
    container_name: node-app
    depends_on:
      - mysqldb
    links:
      - mysqldb
    ports:
      - '4001:4001'
    volumes:
      - mysqldb:/Users/rafaellopez/Desktop/Red-tires/db:var/lib/mysql
    networks:
      - backend
      - frontend

  client:
    build: ./client/front-end
    container_name: react-app-cont
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    networks:
      - frontend
    depends_on:
      - app

networks:
  backend:
  frontend:

volumes:
  mysqldb:
